<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Converter</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color:cadetblue;

        }

        .container {
            margin: 20px;
            background-color:yellow;
            padding-bottom: 180px;
         padding: 50px;
         margin-left: 150px;
         margin-right: 150px;
        }

        select, input {
            padding: 5px;
            font-size: 16px;
        }

        button {
            padding: 5px 10px;
            font-size: 16px;
            background-color: #031b33;
            color: #fff;
            
            border: none;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }

        #result {
            font-size: 24px;
            font-weight: bold;
            margin-top: 10px;
            color:navy;
        }
    </style>
</head>
<body>
    <div class="container"><br>
        <h1>Temperature Converter</h1><br>
        <label for="inputUnit">Select Input Unit:</label>
        <select id="inputUnit">
            <option value="celsius">Celsius (째C)</option>
            <option value="fahrenheit">Fahrenheit (째F)</option>
            <option value="kelvin">Kelvin (K)</option>
        </select>
        <br><br>
        <label for="outputUnit">Select Output Unit:</label>
        <select id="outputUnit">
            <option value="celsius">Celsius (째C)</option>
            <option value="fahrenheit">Fahrenheit (째F)</option>
            <option value="kelvin">Kelvin (K)</option>
        </select>
        <br><br><br>
        <label for="temperature"><b>Enter Temperature:</label><br><br></b>
        <input type="number" id="temperature" placeholder="Enter temperature">
        <br><br><br>
        <button onclick="convertTemperature()">Convert</button>
        <p id="result"></p><br>
    </div>

    <script>
        function convertTemperature() {
            const inputUnit = document.getElementById("inputUnit").value;
            const outputUnit = document.getElementById("outputUnit").value;
            const temperature = parseFloat(document.getElementById("temperature").value);

            if (isNaN(temperature)) {
                alert("Please enter a valid temperature.");
                return;
            }

            let convertedTemperature;

            if (inputUnit === "celsius") {
                if (outputUnit === "fahrenheit") {
                    convertedTemperature = (temperature * 9/5) + 32;
                } else if (outputUnit === "kelvin") {
                    convertedTemperature = temperature + 273.15;
                } else {
                    convertedTemperature = temperature;
                }
            } else if (inputUnit === "fahrenheit") {
                if (outputUnit === "celsius") {
                    convertedTemperature = (temperature - 32) * 5/9;
                } else if (outputUnit === "kelvin") {
                    convertedTemperature = ((temperature - 32) * 5/9) + 273.15;
                } else {
                    convertedTemperature = temperature;
                }
            } else if (inputUnit === "kelvin") {
                if (outputUnit === "celsius") {
                    convertedTemperature = temperature - 273.15;
                } else if (outputUnit === "fahrenheit") {
                    convertedTemperature = ((temperature - 273.15) * 9/5) + 32;
                } else {
                    convertedTemperature = temperature;
                }
            }

            document.getElementById("result").innerHTML = `Converted Temperature: ${convertedTemperature.toFixed(2)} ${outputUnit}`;
        }
    </script>
</body>
</html>
